{% load static %}
{% load bootstrap4 %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/custom.css' %}">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}

<div class="sidebar bg-sidebar position-fixed h-100" style="width: 250px; z-index: 1030;">
    <div class="d-flex flex-column h-100 p-3">
        <!-- Logo -->
        <div class="mb-4 text-center">
            <a href="/" class="d-block">
                <img src="{% static 'img/logo.png' %}" alt="Logo" class="img-fluid">
            </a>
        </div>

        <!-- Navigation Links -->
        <nav class="w-100">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark mb-2" href="/">
                        <i class="bi bi-house-fill"></i> Home
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark mb-2" href="{% url 'blogs:blog_list' %}">
                        <i class="bi bi-file-text-fill"></i> Blog
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark mb-2" href="{% url 'jobs:job_list' %}">
                        <i class="bi bi-search"></i> Browse Job
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark mb-2" href="{% url 'contact:contact_sendmsg' %}">
                        <i class="bi bi-person-fill"></i> Contact
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Authentication Links -->
        <div class="mt-4 w-100 text-center">
            {% if request.user.is_authenticated %}
                <a href="{% url 'accounts:profile' %}" class="btn btn-outline-dark btn-sm w-100 mb-2">My Profile</a>
                <a href="{% url 'accounts:logout' %}" class="btn btn-outline-danger btn-sm w-100">Log Out</a>
            {% else %}
                <a href="{% url 'accounts:register' %}" class="btn btn-outline-dark btn-sm w-100 mb-2">Register</a>
                <a href="{% url 'login' %}" class="btn btn-outline-dark btn-sm w-100">Log In</a>
            {% endif %}
        </div>

        <!-- Post Job Button -->
        <div class="mt-auto w-100 text-center mb-3">
            <a href="{% url 'jobs:add_job' %}" class="btn btn-primary w-100">Post a Job</a>
        </div>
    </div>
</div>
